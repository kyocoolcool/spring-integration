<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="./css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">-->
    <link  href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="./css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">-->
    <link  href="/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" src="./css/bootstrap-solid.svg" th:src="@{/css/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <p style="color:red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label for="inputEmail" class="sr-only" th:text="#{login.username}" >Email address</label>
    <input type="email" id="inputEmail" th:name="username" class="form-control" th:placeholder="#{login.username}" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only" th:text="#{login.password}" >Password</label>
    <input type="password" id="inputPassword" th:name="password" class="form-control" th:placeholder="#{login.password}" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
    <a class="btn btn-sm" th:href="@{/(l='zh_TW')}">中文</a>
    <a class="btn btn-sm" th:href="@{/(l='en_US')}">English</a>
    <p class="mt-5 mb-3 text-muted">©kyocoolcool 2019</p>
</form>


</body></html>
